<script>
    let cancelar = prompt("Ir al catch");
    try {
        if(cancelar == "si") // || es or  // if(cancelar == "si" || cancelar == "") // || es or

            throw "Cancelamos la ejecución";

        if(cancelar == "")
        throw "Está vacío el campo";

        console.log("Finalizamos OK"); // va a entrar si el bloque no se ejecuta
    } catch (e) {
        console.log("Error: ", e); // e es el evento que recibe, el tipo de error
    }
</script>
